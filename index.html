<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wildfire Risk Assessment System</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>Wildfire Risk Assessment System</h1>
      <div class="location-search">
        <input type="text" id="locationInput" placeholder="Enter location...">
        <button onclick="searchLocation()">Analyze Risk</button>
      </div>
    </header>

    <main>
      <div id="map"></div>
      
      <div class="risk-dashboard">
        <div class="risk-score">
          <h2>Risk Score</h2>
          <div id="riskMeter">
            <svg viewBox="0 0 100 60">
              <path d="M10,50 A40,40 0 1,1 90,50" fill="none" stroke="#ddd" stroke-width="5"/>
              <path id="riskIndicator" d="M10,50 A40,40 0 1,1 90,50" fill="none" stroke="#f00" stroke-width="5" stroke-dasharray="0 126"/>
            </svg>
            <div id="riskValue">--</div>
          </div>
        </div>

        <div class="risk-factors">
          <h2>Risk Factors</h2>
          <div class="factors-grid">
            <div class="factor">
              <h3>Temperature</h3>
              <span id="temperature">--Â°C</span>
            </div>
            <div class="factor">
              <h3>Humidity</h3>
              <span id="humidity">--%</span>
            </div>
            <div class="factor">
              <h3>Wind Speed</h3>
              <span id="windSpeed">-- km/h</span>
            </div>
            <div class="factor">
              <h3>Vegetation</h3>
              <span id="vegetation">--</span>
            </div>
            <div class="factor">
              <h3>Drought Index</h3>
              <span id="drought">--</span>
            </div>
            <div class="factor">
              <h3>Historical Fires</h3>
              <span id="historical">--</span>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="app.js" type="module"></script>
</body>
</html>
